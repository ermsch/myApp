<form>

    <label for="exampleInputEmail1">Nutzername</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter nutzername">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Passwort</label>

  <button (click)="loginForm()" type="submit" class="btn btn-primary">Submit</button>
</form>
