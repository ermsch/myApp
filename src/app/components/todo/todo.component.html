<div class="todo">
  <div class="info">
    <p>{{todo.name}}</p>
    <p>wann?: {{todo.date}}</p>
    <p *ngIf="todo.done">erledigt?: Ja</p>
    <p *ngIf="!todo.done">erledigt?: Nein</p>
  </div>
  <div class="buttons">
    <button type="button" class="btn btn-primary" (click)="deleteTodo(todo.id)">delete</button>
    <button type="button" class="btn btn-primary" [routerLink]="['/todo', todo.id]">edit</button>
  </div>
</div>
